<!-- DOCTYPE is required for lazy load -->
<!DOCTYPE html>
<html>
  <head>
    <title>Mini-K</title>

    <link rel="stylesheet" type="text/css" href="include/style.css" />

    <!-- lazy loading -->
    <script type="text/javascript" src="include/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="include/jquery.lazy.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        // alert('Document Ready!');

        $(".lazy").Lazy({
          // Configuration
          // Default scroll direction is 'both'
          // To use fadeIn, threshold must be 0

          scrollDirection: "vertical",
          visibleOnly: true,
          effect: "fadeIn",
          effectTime: 2000,
          threshold: 0

          // Diagnostics

          // beforeLoad: function(element) {
          //   // called before an elements gets handled
          //   console.log("Before lazy is handled");
          // },
          // afterLoad: function(element) {
          //   // called after an element was successfully handled
          //   console.log("Lazy success");
          // },
          // onError: function(element) {
          //   // called whenever an element could not be handled
          //   console.log('error loading ' + element.data('src'));
          // },
          // onFinishedAll: function() {
          //   // called once all elements was handled
          //   console.log("Lazy finished");
          // }
        });
      });
    </script>
  </head>

  <body>
    <!-- First image does not use lazy load -->
    <h1>Shown by Default (AIRBNB)</h1>
    <img src="img/airbnb.jpg" />

    <!-- Background image lazy load -->
    <h1>Background Image</h1>
    <div class="lazy" data-src="img/background-300k.jpg"></div>

    <!-- Inline image lazy load -->
    <!-- DO NOT include src attribute to img tags -->
    <h1>Inline Images</h1>
    <h2>Swim</h2>
    <img class="lazy" data-src="img/Unsplash-1069955-Swim.jpg" />

    <h2>Surf</h2>
    <img class="lazy" data-src="img/Unsplash-1070778-Surf.jpg" />

    <h2>Allianz</h2>
    <img class="lazy" data-src="img/Unsplash-1071163-Allianz.jpg" />

    <h2>Puppy</h2>
    <img class="lazy" data-src="img/Unsplash-1072059-Puppy.jpg" />

    <h2>Police</h2>
    <img class="lazy" data-src="img/Unsplash-1073702-Police.jpg" />

    <h2>Justice</h2>
    <img class="lazy" data-src="img/Unsplash-1073707-Justice.jpg" />

    <h2>Team</h2>
    <img class="lazy" data-src="img/Unsplash-1073714-Team.jpg" />

    <h2>Run</h2>
    <img class="lazy" data-src="img/Unsplash-1075848-Run.jpg" />

    <h2>Building</h2>
    <img class="lazy" data-src="img/Unsplash-1075854-Building.jpg" />

    <h2>CableCar</h2>
    <img class="lazy" data-src="img/Unsplash-1077892-CableCar.jpg" />

    <h2>X-Ray</h2>
    <img class="lazy" data-src="img/Unsplash-1077983-Xray.jpg" />

    <h2>Man</h2>
    <img class="lazy" data-src="img/Unsplash-1078129-Man.jpg" />

    <h2>Window</h2>
    <img class="lazy" data-src="img/Unsplash-1078783-Window.jpg" />

    <h1>End</h1>
  </body>
</html>
